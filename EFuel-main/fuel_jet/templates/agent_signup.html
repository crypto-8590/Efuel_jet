{% include "password_toggle.html" %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'style.css' %}?v=2">
  </head>
  <body>
    <div class="center">
      <h1>Register</h1>

      {% if messages %}
          {% for message in messages %}
              {% if message.tags == 'error' %}
                  <center><h4 style="color: firebrick;">{{message}}</h4></center>
              {% else %}
                  <center><h4 style="color: dodgerblue;">{{message}}</h4></center>
              {% endif %}
          {% endfor %}
      {% endif %}
        
      <form method="POST">

        {% csrf_token %}
      
        <div class="txt_field">
            <input type="text" required name="first_name">
            <span></span>
            <label>First Name</label>
          </div>

          <div class="txt_field">
            <input type="text" required name="last_name">
            <span></span>
            <label>Last Name</label>
          </div>

        <div class="txt_field">
          <input type="text" required name="username">
          <span></span>
          <label>Username</label>
        </div>

        <div class="txt_field">
            <input type="email" required name="email">
            <span></span>
            <label>Email</label>
          </div>

        <div class="txt_field">
          <input type="password" required name="password" id="password"> 
          <span></span>
          <label>Password</label>
          <i class="fa-solid fa-eye password-toggle" data-toggle-target="password" style="position: absolute; right: 10px; top: 14px; cursor: pointer;"></i>
        </div>   
        <div class="txt_field">
            <select name="petrol_pump" required>
               <option value="">Select Petrol Pump</option>
               {% for pump in petrol_pumps %}
                 <option value="{{ pump.id }}">{{ pump.name }}</option>
               {% endfor %}
            </select>
           <span></span>
           <label style="top:-30px;">Petrol Pump</label>
        </div>
           
        <!-- <div class="pass">Forgot Password?</div> -->
        <input type="submit" value="Register">
        <div class="signup_link">
          Already have an account? <a href="{% url 'agent_login' %}">Login</a>
        </div>
      </form>
    </div>
  </body>
</html>
