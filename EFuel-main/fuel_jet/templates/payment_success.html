<!-- filepath: fuel_jet/templates/payment_success.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .success-container {
            max-width: 500px;
            padding: 40px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            border: 1px solid #ddd;
            text-align: center;
        }

        .success-container h1 {
            color: #28a745; /* Green color for success */
            margin-bottom: 30px;
            font-size: 2.5em;
            letter-spacing: 1px;
        }

        .success-container p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 30px;
        }

        .success-container a {
            background-color: #28a745;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(40, 167, 69, 0.3);
        }

        .success-container a:hover {
            background-color: #218838;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(40, 167, 69, 0.35);
        }
        
        /* Modal styles */
        .agent-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .modal-content h3 {
            color: #28a745;
            margin-bottom: 20px;
        }
        
        .modal-content button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h1>Payment Successful!</h1>
        <p>Your payment of â‚¹{{ order_amount }} was successful.</p>
        <a href="#" id="okButton">OK</a>
    </div>
    
    <!-- Agent Contact Modal -->
    <div class="agent-modal" id="agentModal">
        <div class="modal-content">
            <h3>Thank You!</h3>
            <p>The agent will contact you soon regarding your order.</p>
            <button id="modalOkButton">OK</button>
        </div>
    </div>

    <script>
   
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('agentModal');
            const okButton = document.getElementById('okButton');
            const modalOkButton = document.getElementById('modalOkButton');
            
          
            okButton.addEventListener('click', function(e) {
                e.preventDefault();
                modal.style.display = 'flex';
            });
            
           
            modalOkButton.addEventListener('click', function() {
                modal.style.display = 'none';
                window.location.href = "{% url 'index' %}";
            });
            
            
        });
    </script>
</body>
</html>
