<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Contact Us - FastFuel Delivery</title> 
    <style> 
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: #f9f9f9; 
            color: #333; 
        } 
 
        header { 
            background-color: rgb(99,28,0); 
            color: white; 
            padding: 20px; 
            text-align: center; 
        } 
 
        nav { 
            margin-top: 10px; 
        } 
 
        nav a { 
            color: white; 
            margin: 0 15px; 
            text-decoration: none; 
            font-weight: bold; 
        } 
 
        nav a.active { 
            text-decoration: underline; 
        } 
 
        .contact-section { 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: space-between; 
            gap: 30px; 
            padding: 40px; 
            max-width: 1000px; 
            margin: 30px auto; 
            background-color: white; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1); 
            border-radius: 8px; 
        } 
 
        .contact-form { 
            flex: 1 1 60%; 
        } 
 
        .contact-info { 
            flex: 1 1 35%; 
            background-color: #f1f1f1; 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.05); 
        } 
 
        .contact-info h3 { 
            margin-top: 0; 
        } 
 
        label { 
            display: block; 
            margin-top: 15px; 
            font-weight: bold; 
        } 
 
        input[type="text"], 
        input[type="email"], 
        textarea { 
            width: 100%; 
            padding: 10px; 
            margin-top: 5px; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
            resize: vertical; 
        } 
 
        textarea { 
            height: 120px; 
        } 
 
        button { 
            background-color: rgb(99,28,0); 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 4px; 
            margin-top: 20px; 
            cursor: pointer; 
            font-weight: bold; 
        } 
 
        button:hover { 
            background-color: #7a2100; 
        } 
 
        footer { 
            background-color: rgb(99,28,0); 
            color: white; 
            text-align: center; 
            padding: 20px; 
            margin-top: 40px; 
        } 
 
        @media (max-width: 768px) { 
            .contact-section { 
                flex-direction: column; 
            } 
        } 
    </style> 
</head> 
<body> 
    <header> 
        <h1>FUEL JET Delivery</h1> 
         
    </header> 
 
    <section class="contact-section"> 
        <div class="contact-form"> 
            <h2>Contact Us</h2> 
            <p>If you have questions, feedback, or need support, feel free to 
reach out using the form below.</p>
            {% if sent %}
             <div style="color: green; font-weight: bold; margin-bottom: 15px;">
                Your message has been sent!
             </div>
            {% endif %}
              <form action="#" method="post"> 
                {% csrf_token %}
                <label for="name">Full Name</label> 
                <input type="text" id="name" name="name" required> 
 
                <label for="email">Email Address</label> 
                <input type="email" id="email" name="email" required> 
 
                <label for="message">Your Message</label> 
                <textarea id="message" name="message" required></textarea> 
 
                <button type="submit">Send Message</button> 
            </form> 
        </div> 
 
        <div class="contact-info"> 
            <h3>Get in Touch</h3> 
            <p><strong>Phone:</strong><br> XXXXXX4567</p> 
            <p><strong>Email:</strong><br> support@fueljet.com</p> 
            
        </div> 
    </section> 
 
    <footer> 
        <h4>website@E-FUEL JET</h4> 
         
    </footer> 
</body> 
</html>
