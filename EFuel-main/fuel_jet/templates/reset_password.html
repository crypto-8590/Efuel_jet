<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{% static 'style.css' %}?v=2">
  </head>
  <body>
    <div class="center">
      <h1>Reset Password</h1>

      {% if messages %}
          {% for message in messages %}
              {% if message.tags == 'error' %}
                  <center><h4 style="color: firebrick;">{{message}}</h4></center>
              {% else %}
                  <center><h4 style="color: dodgerblue;">{{message}}</h4></center>
              {% endif %}
          {% endfor %}
      {% endif %}
        
      <form method="POST">

        {% csrf_token %}

        <div class="txt_field">
          <input type="password" name="password"  id="password" required >
          <span></span>
          <label>Password</label>
           <i class="fa-solid fa-eye password-toggle" data-toggle-target="password" style="position: absolute; right: 10px; top: 14px; cursor: pointer;"></i>
        </div>    
        
        <div class="txt_field">
            <input type="password" required name="confirm_password" id="confirm_password" required >
            <span></span>
            <label>Confirm Password</label>
           <i class="fa-solid fa-eye password-toggle" data-toggle-target="confirm_password" style="position: absolute; right: 10px; top: 14pxpx; cursor: pointer;"></i>  
        </div> 
        
       
        <input type="submit" value="Reset Password" >
        <!-- Ensure this block is not repeated -->
        <div class="signup_link">
          Remember your password? <a href="{% url 'login' %}">Login</a>
        </div>
      </form>
    </div>
  </body>
</html>
